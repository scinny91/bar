{% extends 'bar/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Nuovo Prodotto</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Salva</button>
        <a href="{% url 'lista_prodotti' %}" class="btn btn-secondary">Annulla</a>
    </form>
</div>
{% endblock %}
